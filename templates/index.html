<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Calculator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Final Grade Calculator</h1>
        <form method="POST" action="/">
            <div class="input-group">
                <input type="number" name="tugas" placeholder="Enter Tugas Score" min="0" max="100" required>
            </div>
            <div class="input-group">
                <input type="number" name="uts" placeholder="Enter UTS Score" min="0" max="100" required>
            </div>
            <div class="input-group">
                <input type="number" name="uas" placeholder="Enter UAS Score" min="0" max="100" required>
            </div>
            <button type="submit">Calculate</button>
        </form>

        {% if final_grade is not none %}
        <div class="result">
            <h2>Final Grade: <span>{{ "%.2f"|format(final_grade) }}</span></h2>
            <h2>Status: <span>{{ status }}</span></h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
